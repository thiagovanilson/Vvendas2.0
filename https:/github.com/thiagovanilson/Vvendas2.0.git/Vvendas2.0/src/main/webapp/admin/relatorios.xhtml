<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://java.sun.com/jsf/core">
      
    <ui:decorate template="/WEB-INF/template.xhtml">
        <ui:define name="corpo">
    		<title>Relat√≥rios de vendas</title>
    		
	     	<p:outputLabel>
		     	<h1 align="center">Relatorio de vendas<br /></h1>	
	     	</p:outputLabel>
	     	<br />
			<p:panelGrid columns="1" styleClass="ui-noborder"  >   
				<h:form id="formFiltro" >
					<p:panelGrid columns="2" styleClass="ui-noborder" >   
						<p:outputLabel>Escolha o periodo da busca: </p:outputLabel>
						<p:selectOneMenu  id = "days" value="#{relatoriosDeVendas.days}">
							<f:selectItem itemLabel="7 dias"   itemValue="7"  />	
							<f:selectItem itemLabel="30 dias"  itemValue="30" />											
							<f:selectItem itemLabel="365 dias" itemValue="365"/>					
						</p:selectOneMenu>
						
						<p:outputLabel>Escolha o vendedor: </p:outputLabel>
						<p:selectOneMenu  value="#{relatoriosDeVendas.cpfUser}">
							<f:selectItem itemLabel="Todos" itemValue=""/>				 			
				 			<f:selectItems  value="#{relatoriosDeVendas.users}" var="u" itemLabel="#{u.name}" itemValue="#{u.cpf}" />				
	
				 		</p:selectOneMenu>
						<p:commandButton value="Ok"             icon="fa fa-search" type="submit" update=":info"/>
						<p:commandButton value="Menu principal" icon="fa fa-home"  action= "#{index.goToIndex()}"/>
					</p:panelGrid>
				</h:form>
				<div >
					<p:outputLabel id="info" escape="false" value="#{relatoriosDeVendas.relatorio}"/>
				</div>
			</p:panelGrid>
        </ui:define>
    </ui:decorate>
</xhtml>
