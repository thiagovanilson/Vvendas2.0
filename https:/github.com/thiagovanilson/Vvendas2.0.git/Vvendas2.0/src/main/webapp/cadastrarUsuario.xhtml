<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                
                template="/WEB-INF/template.xhtml">
   
    
    <ui:define name="corpo">              
    	<title>Cadastrar Usuário</title>
        
        <p:growl    id="idMessages"       showDetail="true" autoUpdate="true" severity="info" />
        <p:messages id="idMessagesErrors" showDetail="true" closable="true"   severity="error" autoUpdate="true" />
        
      	<h:form title="Cadastrar Usuário" id="cadUserForm">
 
			<p:panelGrid columns="2" cellpadding="5">
   
				<p:outputLabel value="CPF:" for="cpf" />
				<p:inputText id="cpf" value="#{cadastrarUsuario.cpf}"     required="true" />
				
				<p:outputLabel value="Nome:" for="name" />
				<p:inputText id="name" value="#{cadastrarUsuario.name}"   required="true" />
								
				<p:outputLabel for="type" value="Tipo de usuario:" />
		        <p:selectOneMenu id="type" value="#{cadastrarUsuario.type}" style="width:125px">		           
		            <f:selectItem itemLabel="Simples"       itemValue="user"  />
		            <f:selectItem itemLabel="Administrador" itemValue="admin" />
		        </p:selectOneMenu>
 
 				<p:outputLabel value="Email:" for="email" />
				<p:inputText id="email" value="#{cadastrarUsuario.email}"   required="true" />
				
				<p:outputLabel value="Senha:" for="pass" />
				<p:password id="pass" value="#{cadastrarUsuario.pass}" required="true" feedback="true" match="conPass"/>   
			   
			   	<p:outputLabel value="Confirme a senha:" for="conPass" />
				<p:password id="conPass" required="true" /> 
 			</p:panelGrid>
 
   			<p:commandButton  value="Salvar"  action="#{cadastrarUsuario.save()}" update="cadUserForm" icon="fa fa-save" />
  
		</h:form>          
    </ui:define>
</ui:composition>
