<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/WEB-INF/template.xhtml">
        <ui:define name="corpo">
            <title>Bem vindo ao V-Vendas</title>
        	<p:growl    id="idMessages"       showDetail="false" autoUpdate="true" severity="info" />        
   	
        	<h1 align="center">Senha ou login incorretos!</h1>
			<p:panelGrid columns="1" styleClass="ui-noborder">
			
				<p:dialog  closable="false" visible="true"  resizable="false" >
<!--         			<div align="center" style="position:absolute;  top:40%; width:100%;"> -->
		 
				
					<h:form id="formLogin" prependId="false" onsubmit="action='j_security_check';" >
		        		<p:panelGrid columns="2" styleClass="ui-noborder"  >	        		
	 
							<p:outputLabel  for="j_username"  value="CPF:" style="font-size:30px; font-weight: bolder;"/>
							<p:inputMask id="j_username" style="height:30px;" autocomplete="off" mask="999.999.999-99"/>
							
							<p:outputLabel for="j_password" value="Senha:" style="font-size:30px; font-weight: bolder;" />
							<p:password id="j_password" style="height:30px;"/>  						   
						   
		   					<p:commandButton  value="Login"  ajax="false" icon="fa fa-key"  style="height:30px;"  />
		   					<p:button   value="Criar conta"  icon="fa fa-user" style="height:30px;" outcome="new_user.xhtml" />
		 				</p:panelGrid>
		 			
		 				<br />	 						
					</h:form> 
	        	</p:dialog>
<!-- 	        </div>	 -->
	        	
					
			</p:panelGrid>
        </ui:define>
    </ui:decorate>
</xhtml>
