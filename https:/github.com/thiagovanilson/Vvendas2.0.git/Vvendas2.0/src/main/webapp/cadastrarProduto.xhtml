<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                
                template="/WEB-INF/template.xhtml">
   
    
    <ui:define name="corpo">              
    	<title>Cadastrar Produto</title>
    	
        <p:growl id="idMessages" showDetail="true" autoUpdate="true" severity="info" />
        <p:messages id="idMessagesErrors" showDetail="true" closable="true" severity="error" autoUpdate="true" />
        
      	<h:form title="Cadastrar Produtos" id="cadProdForm">
 
			<p:panelGrid columns="2" cellpadding="5">
   
			   <p:outputLabel value="Codigo de barras:" for="cod" />
			   <p:inputText id="cod" value="#{cadastrarProdutos.cod}"     required="true" />
			   
			   <p:outputLabel value="Nome do produto:" for="name" />
			   <p:inputText id="name" value="#{cadastrarProdutos.name}"   required="true" />
			   
			   <p:outputLabel value="Descrição:" for="desc" />
			   <p:inputTextarea id="desc" value="#{cadastrarProdutos.description}" rows="4" cols="100" />

 			   <p:outputLabel value="Preço:" for="group" />
			   <p:inputText id="group" value="#{cadastrarProdutos.price}"  required="true" />

			   <p:outputLabel value="Quantidade:" for="qtd" />
			   <p:inputText id="qtd" value="#{cadastrarProdutos.quantity}"  required="true" />
			 
 			</p:panelGrid>
 
   			<p:commandButton  value="Salvar" action="#{cadastrarProdutos.save()}" update="cadProdForm" />
  
		</h:form>          
    </ui:define>
</ui:composition>
